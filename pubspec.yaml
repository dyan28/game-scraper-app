# The following section is specific to Flutter packages.
flutter:
  fonts:
    - family: SFProDisplayBold
      fonts:
        - asset: assets/fonts/Sf_Pro_Display_Bold.otf
    - family: SFProDisplaySemiBold
      fonts:
        - asset: assets/fonts/Sf_Pro_Display_Semibold.otf
    - family: SFProDisplayLight
      fonts:
        - asset: assets/fonts/Sf_Pro_Display_Light.otf
    - family: SFProDisplayMedium
      fonts:
        - asset: assets/fonts/Sf_Pro_Display_Medium.otf
    - family: SFProDisplayRegular
      fonts:
        - asset: assets/fonts/Sf_Pro_Display_Regular.otf
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/fonts/
